    		<style type="text/css" media="screen">
    			body {font-family: "Open Sans", serif;}

	font-family: "Open Sans";
	font-size: 24px;
	font-style: normal;

	line-height: 26.4px;
}

}
p {

	line-height: 20px;
}
    		</style>
        <script type="text/javascript">
 
			function SetTypeText(number)
			{
				var typeField = document.getElementById("cardType");
				typeField.innerHTML = creditCardType(number);
			}
		        function creditCardType(number)
		        {            
		            var re = new RegExp("^4");
		            if (number.match(re) != null)
		                return "Visa";
		 
		            re = new RegExp("^(34|37)");
		            if (number.match(re) != null)
		                return "American Express";
		 
		            re = new RegExp("^5[1-5]");
		            if (number.match(re) != null)
		                return "MasterCard";
		 
		            re = new RegExp("^6011");
		            if (number.match(re) != null)
		                return "Discover";
		 
		            return "";
		        }

		</script>
    </head>
    <body>

       <h1>Credit Card Type</h1>
	    <form>
	      <input id="ccNumber" onChange="SetTypeText(this.value)" />
	      <br />
	      <div id="cardType"></div>
	    </form>
